<navbar></navbar>
<div class="container">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">{{vm.category.title}}</h1>
            <p class="lead my-3">{{vm.category.description}}</p>
        </div>
    </div>
</div>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <h2 class="blog-post-title">{{vm.title}}</h2>
                <p class="blog-post-meta">{{vm.description}}</p>
                <p>{{vm.body}}</p>
            </div>
        </div>
        <aside class="col-md-4 blog-sidebar">
            <div class="p-3 mb-3 bg-light rounded" ng-repeat="page in vm.category.childs">
                <h4 class="font-italic" style="cursor: pointer;">
                    <i class="btn-link" ng-click="vm.toggle($index)">{{page.title}}</i>
                </h4>
                <p>{{page.description}}</p>
            </div>
        </aside>
    </div>
</main>
