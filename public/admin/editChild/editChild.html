<div class="container">
    <h4 class="mb-3">Edit the page: {{vm.title}}</h4>
    <hr>
    <form name="editChild" ng-submit="vm.editChild()" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3 offset-2">
                <label for="title">Page title</label>
                <input type="text" class="form-control" id="title" ng-model="vm.title" required>
                <div class="invalid-feedback">
                    Valid title is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <label for="order">Page order</label>
                <input type="number" class="form-control" id="order" ng-model="vm.order" required>
                <div class="invalid-feedback">
                    Valid order is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <label for="description">Page description</label>
                <textarea class="form-control" id="description" ng-model="vm.description" required></textarea>
                <div class="invalid-feedback">
                    Valid description is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <label for="body">Page body</label>
                <textarea class="form-control" id="body" rows="8" ng-model="vm.body" required></textarea>
                <div class="invalid-feedback">
                    Valid body is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <button class="btn btn-primary btn-lg" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
