<admin-navbar></admin-navbar>
<br>
<div class="container">
    <h1 class="lead">Ctegories</h1>
    <hr>
    <a ng-href="admin.html#!/createCategory" style="float:right">Add new Category</a>
    <table class="table border">
        <thead>
            <th>page title</th>
            <th>created on</th>
            <th>order</th>
            <th>actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="page in vm.pages">
                <td>
                    <a ng-href="admin.html#!/page/{{page._id}}">{{ page.title }}</a>
                </td>
                <td>{{ page.createdOn | date}}</td>
                <td>{{ page.order }}</td>
                <td>
                    <i class="btn" ng-click="vm.deleteCat(page._id)">delete</i>
                    <a href="admin.html#!/editPage/{{page._id}}">edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
