<div class="container">
    <h4 class="mb-3">create new category</h4>
    <hr>
    <form name="editCategory" ng-submit="vm.createCategory()" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3 offset-2">
                <label for="title"> title</label>
                <input type="text" class="form-control" id="title" placeholder="title" ng-model="vm.title" required>
                <div class="invalid-feedback">
                    Valid title is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <label for="order"> order</label>
                <input type="number" class="form-control" id="order" placeholder="0" ng-model="vm.order" required>
                <div class="invalid-feedback">
                    Valid order is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <label for="description"> description</label>
                <textarea class="form-control" id="description" placeholder="description" ng-model="vm.description" required></textarea>
                <div class="invalid-feedback">
                    Valid description is required.
                </div>
            </div>
            <div class="col-md-6 mb-3 offset-2">
                <button class="btn btn-primary btn-lg" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
